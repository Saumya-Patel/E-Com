<div class="container my-5">
  <h2>My Cart</h2>
  <div *ngIf="cartItems && cartItems.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Details</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td><img [src]="item.imageUrl" alt="Product Image" style="height: 100px;" /></td>
          <td>
            <div>{{ item.description }}</div>
            <div>Total: â‚¹ {{ item.total }}</div>
          </td>
          <td>
            <div class="button-group">
              <button class="btn btn-primary btn-round" (click)="decrementQnty(item)" [disabled]="item.quantity === 0">-</button>
              <span class="quantity">{{ item.quantity }}</span>
              <button class="btn btn-primary btn-round" (click)="incrementQnty(item)">+</button>
            </div>
          </td>
          <td><a [routerLink]="'/product-details/' + item.productId">View</a></td>
        </tr>
      </tbody>
    </table>

    <div class="text-center">
      <button class="btn btn-success" (click)="placeOrder()">Place Order</button>
    </div>
  </div>
  <p *ngIf="cartItems && cartItems.length === 0">No items in cart</p>
</div>
