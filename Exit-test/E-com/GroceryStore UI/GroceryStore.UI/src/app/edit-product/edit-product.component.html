<div class="container my-5">
    <h1 class="mb-3">Edit Product</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateProduct()">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" 
                    name="productName" [(ngModel)]="productDetails.productName">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description"
                    name="description" [(ngModel)]="productDetails.description">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category"
                    name="category" [(ngModel)]="productDetails.category">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price"
                    name="price" [(ngModel)]="productDetails.price">
                </div>
                <div class="mb-3">
                    <label for="discount" class="form-label">Discount</label>
                    <input type="number" class="form-control" id="discount"
                    name="discount" [(ngModel)]="productDetails.discount">
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image Url</label>
                    <input type="text" class="form-control" id="imageUrl"
                    name="imageUrl" [(ngModel)]="productDetails.imageUrl">
                </div>
                <div class="mb-3">
                    <label for="inStock" class="form-label">Total Stock</label>
                    <input type="number" class="form-control" id="inStock"
                    name="inStock" [(ngModel)]="productDetails.inStock">
                </div>
                <div class="mb-3">
                    <label for="specification" class="form-label">Specification</label>
                    <input type="text" class="form-control" id="specification"
                    name="specification" [(ngModel)]="productDetails.specification">
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                    <button type="submit" class="btn btn-danger"
                    (click)="deleteProduct(productDetails.id)">Delete Product</button>
                </div>
            </form>
        </div>
    </div>

    
</div>
