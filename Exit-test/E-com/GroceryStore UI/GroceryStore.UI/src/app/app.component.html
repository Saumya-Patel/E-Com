<div class="main-container">  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Grocery Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" aria-current="page" routerLink="login">Login</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" aria-current="page" routerLink="signup">Signup</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link">{{ currentUser.fullName.split(' ')[0] }}</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn && currentUser.id === 1">
            <a class="nav-link" aria-current="page" routerLink="add-product">Add Product</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn && currentUser.id !== 1">
            <a class="nav-link" aria-current="page" routerLink="view-cart">View Cart</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn && currentUser.id !== 1">
            <a class="nav-link" aria-current="page" routerLink="my-orders">My Orders</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <button class="btn btn-link nav-link" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <footer>
    <div class="container">
      <p>&copy; {{ currentYear }} Grocery Store. All rights reserved.</p>
    </div>
  </footer>
</div>
